query getCompetitions {
    competitions {
        id
        name
        description
        type
        location
        startTime
        organizer
        owner {
            id
            username
        }
    }
}

mutation createCompetition($competition: CreateCompetitionInput!) {
    createCompetition(competition: $competition)
}

mutation updateCompetition($competition: UpdateCompetitionInput!) {
    updateCompetition(competition: $competition)
}

subscription competitionAdded {
    competitionAdded {
        id
        name
        description
        type
        location
        startTime
        organizer
        owner {
            id
            username
        }
    }
}

subscription competitionRemoved {
    competitionRemoved {
        id
        name
        description
        type
        location
        startTime
        organizer
        owner {
            id
            username
        }
    }
}

query getOneCompetition($id: Int!) {
    competition(id: $id) {
        id
        name
        description
        type
        location
        startTime
        organizer
        owner {
            id
            username
        }
    }
}

mutation removeCompetition($id: Int!) {
    removeCompetition(id: $id)
}